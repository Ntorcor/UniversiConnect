<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 250px; /* Ajustar tamaño del logo */
            height: auto;
            margin-bottom: 30px; /* Espacio entre el logo y el saludo */
        }

        .btn-custom {
            border: 2px solid black;
            color: #800000; /* Color rojo granate */
            background-color: transparent;
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            width: 200px; /* Ancho fijo para los botones */
            text-align: center;
            border-radius: 30px; /* Bordes redondeados */
        }

        .btn-custom:hover {
            background-color: #800000; /* Rojo granate */
            color: white;
        }

        .btn-logout {
            background-color: #800000; /* Rojo granate */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            width: 180px; /* Ancho del botón de cerrar sesión */
            text-align: center;
            border-radius: 30px; /* Bordes redondeados */
            margin-top: 30px; /* Espacio entre los botones y el cerrar sesión */
        }

        .btn-logout:hover {
            background-color: #660000; /* Rojo más oscuro al pasar el mouse */
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Universidad-europea-logo_poc9mEM.2e16d0ba.fill-767x384.png" 
            alt="Universidad Europea" class="logo">

        <h1>Bienvenido, alumno</h1>
        <p>¿Qué desea realizar?</p>

        <!-- Botones -->
        <div>
            <a href="{{ url_for('pedir_tutoria') }}" class="btn-custom">Pedir Tutoría</a>
            <a href="{{ url_for('reservar_aula') }}" class="btn-custom">Reservar Aula</a>
            <a href="https://universidadeuropea.com/tu-experiencia/servicios-gestion-academica/" class="btn-custom" target="_blank">Ir a la Página Web</a>
        </div>

        <!-- Cerrar sesión -->
        <a href="{{ url_for('logout') }}" class="btn-logout">Cerrar Sesión</a>
    </div>
</body>
</html>
